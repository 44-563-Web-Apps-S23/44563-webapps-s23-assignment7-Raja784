function check(x){

  var imageid=ids[x];
  console.log('gameOver',gameOver);
  if(!gameOver){
    
  var imgval=document.getElementById(imageid);
   if (x==21){

    gameOver=true;

  }

    document.getElementById(imageid).src="mouse.jpg";
    gameOver=true;

  }

lastCheck=x;
document.getElementById("penalty").innerHTML='Penalty is '+penalty;
}

}
function help() {
        var mouseRowval = parseInt(mouseLocation / 6) ;
        var mouseColval = mouseLocation % 6; 
        var columnval = lastCheck % 6 ;
        var catRowval = parseInt(catLocation / 6) ;
        var catColval = catLocation % 6;
        var rowval = parseInt(lastCheck / 6) ;

        
        
        if ((Math.abs(catRowval - rowval) <= 1) && (Math.abs(catColval - columnval) <= 1)) { 
            document.getElementById("help").innerHTML = "Help report: meow";
        }else if ((Math.abs(mouseRowval - rowval) <= 1) && (Math.abs(mouseColval - columnval) <= 1)) {
            document.getElementById("help").innerHTML = "Help report: squeek";
        }else {

    }
